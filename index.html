<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Planner</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <h1>Work Day Scheduler</h1>
    <hr>
    <div>
        <form onsubmit="logText(this)">
            9am
            <input type = "text" id="nineAm" name = "nineAm">
            <input type = "submit"> 
        </form>
        <form onsubmit="logText(this)">
            10am
            <input type = "text" id="tenAm" name = "tenAm">
            <input type = "submit"> 
        </form>
        <form onsubmit="logText(this)">
            11am
            <input type = "text" id="elevenAm" name = "elevenAm">
            <input type = "submit"> 
        </form>
        <form onsubmit="logText(this)">
            12pm
            <input type = "text" id="noon" name = "noon">
            <input type = "submit"> 
        </form>
        <form onsubmit="logText(this)">
            1pm
            <input type = "text" id="onePm" name = "onePm">
            <input type = "submit"> 
        </form>
        <form onsubmit="logText(this)">
            2pm
            <input type = "text" id="twoPm" name = "twoPm">
            <input type = "submit"> 
        </form>
        <form onsubmit="logText(this)">
            3pm
            <input type = "text" id="threePm" name = "threePm">
            <input type = "submit"> 
        </form>
        <form onsubmit="logText(this)">
            4pm
            <input type = "text" id="fourPm" name = "fourPm">
            <input type = "submit"> 
        </form>
        <form onsubmit="logText(this)">
            5pm
            <input type = "text" id="fivePm" name = "fivePm">
            <input type = "submit"> 
        </form>
    </div>
</body>
<script src = "javascript.js"></script>
</html>
