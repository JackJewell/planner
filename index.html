<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Planner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <h1>Work Day Scheduler</h1>
    <div id = "dateDisplay"></div>
    <hr>
    <div class = "container">
        <form onsubmit="logText(this)">
            9 a.m.
            <input type = "text" id="nineAm" name = "nineAm">
            <input type = "submit"> 
        </form>
        <form onsubmit="logText(this)">
            10 a.m.
            <input type = "text" id="tenAm" name = "tenAm">
            <input type = "submit"> 
        </form>
        <form onsubmit="logText(this)">
            11 a.m.
            <input type = "text" id="elevenAm" name = "elevenAm">
            <input type = "submit"> 
        </form>
        <form onsubmit="logText(this)">
            12 p.m.
            <input type = "text" id="noon" name = "noon">
            <input type = "submit"> 
        </form>
        <form onsubmit="logText(this)">
            1 p.m.
            <input type = "text" id="onePm" name = "onePm">
            <input type = "submit"> 
        </form>
        <form onsubmit="logText(this)">
            2 p.m.
            <input type = "text" id="twoPm" name = "twoPm">
            <input type = "submit"> 
        </form>
        <form onsubmit="logText(this)">
            3 p.m.
            <input type = "text" id="threePm" name = "threePm">
            <input type = "submit"> 
        </form>
        <form onsubmit="logText(this)">
            4 p.m.
            <input type = "text" id="fourPm" name = "fourPm">
            <input type = "submit"> 
        </form>
        <form onsubmit="logText(this)">
            5 p.m.
            <input type = "text" id="fivePm" name = "fivePm">
            <input type = "submit"> 
        </form>
    </div>
</body>
<script src = "javascript.js"></script>
</html>
